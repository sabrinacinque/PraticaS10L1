
<h1 class="py-5">Post attivi</h1>

<div *ngIf="postArr.length === 0" class="alert alert-info">
  Caricamento in corso
</div>

<div class="row" *ngIf="postArr.length > 0">
  <div *ngFor="let post of postArr" class="col-md-6 mb-5">
    <div class="card h-100 d-flex flex-column mx-3 border-black bg-cards-active">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title"><span>ID:</span> {{ post.id }}</h5>
        <h6 class="card-subtitle mb-2"><span>TITOLO :</span> {{ post.title }}</h6>
        <p class="card-text flex-grow-1"><span>DESCRIZIONE :</span> {{ post.body }}</p>
        <p class="card-text mt-auto"><span>TAGS :</span><small class="text-muted">{{ post.tags.join(', ') }}</small></p>
        <a class="btn btn-primary" [routerLink]="['/post', post.id, { returnUrl: 'active-posts'}]">Vai al post</a>
      </div>
    </div>
  </div>
</div>
