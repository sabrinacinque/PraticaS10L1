<h1 class="mb-5">Dettaglio post</h1>


<div class="row">
  <div *ngIf="currentPost" class="col-8 mx-auto mb-5 fs-3">
    <div class="card h-100 d-flex flex-column mx-3 border-black bg-cards">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title"><span>ID:</span> {{ currentPost.id }}</h5>
        <h6 class="card-subtitle mb-2"><span>TITOLO :</span> {{ currentPost.title }}</h6>
        <p class="card-text flex-grow-1"><span>DESCRIZIONE :</span> {{ currentPost.body }}</p>
        <p class="card-text mt-auto"><span>TAGS :</span><small>{{ currentPost.tags.join(', ') }}</small></p>
        <div class="row">
          <div class="col-6 mx-auto">
            <a class="btn btn-primary" (click)="goBack()">Torna indietro</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
